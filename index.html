<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Juggle Counter</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { width: 100%; height: 100%; overflow: hidden; }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #000;
      font-family: system-ui, sans-serif;
    }
    #video-container {
      position: relative;
      width: 100%;
      height: 100%;
      min-height: 0;
    }
    #video {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #canvas-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    #controls {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 1rem;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      background: linear-gradient(transparent, rgba(0,0,0,0.6));
    }
    #count-display {
      color: #fff;
      font-size: 2rem;
      font-weight: bold;
      min-width: 4rem;
      text-align: center;
    }
    #count-label {
      color: rgba(255,255,255,0.9);
      font-size: 0.9rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      background: rgba(255,255,255,0.9);
      color: #000;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #error-msg {
      position: absolute;
      top: 1rem;
      left: 1rem;
      right: 1rem;
      padding: 0.75rem;
      background: rgba(200,0,0,0.9);
      color: #fff;
      border-radius: 0.5rem;
      font-size: 0.9rem;
      display: none;
    }
    #error-msg.visible { display: block; }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas-overlay"></canvas>
    <div id="error-msg" aria-live="polite"></div>
    <div id="controls">
      <span id="count-display">0</span>
      <span id="count-label">набиваний</span>
      <button type="button" id="btn-start">Start</button>
      <button type="button" id="btn-stop" disabled>Stop</button>
      <button type="button" id="btn-reset">Reset</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision/vision_bundle.js" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>
</html>
