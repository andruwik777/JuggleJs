<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object detection - MediaPipe</title>
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <style>
    body {
      font-family: roboto, system-ui, sans-serif;
      margin: 2em;
      color: #3d3d3d;
      --mdc-theme-primary: #007f8b;
      --mdc-theme-on-primary: #f1f3f4;
    }
    h1 { color: #007f8b; }
    video {
      clear: both;
      display: block;
      transform: rotateY(180deg);
      -webkit-transform: rotateY(180deg);
      -moz-transform: rotateY(180deg);
    }
    section { opacity: 1; transition: opacity 500ms ease-in-out; }
    .mdc-button.mdc-button--raised.removed { display: none; }
    .invisible { opacity: 0.2; }
    .videoView {
      position: relative;
      float: left;
      width: 48%;
      margin: 2% 1%;
    }
    .videoView p {
      position: absolute;
      padding: 5px;
      padding-bottom: 5px;
      padding-top: 5px;
      background-color: #007f8b;
      color: #fff;
      border: 1px dashed rgba(255, 255, 255, 0.7);
      z-index: 2;
      font-size: 12px;
      margin: 0;
    }
    .highlighter {
      background: none;
      border: 5px solid #cd32b8;
      border-radius: 50%;
      z-index: 1;
      position: absolute;
      box-sizing: border-box;
    }
    .timing-stats {
      position: absolute;
      bottom: 8px;
      left: 8px;
      right: 8px;
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      font-size: 12px;
      color: #fff;
      background: rgba(0, 0, 0, 0.6);
      padding: 4px 8px;
      border-radius: 4px;
      z-index: 3;
    }
  </style>
</head>
<body>
  <h1>Object detection</h1>

  <section id="demos" class="invisible">
    <div id="liveView" class="videoView">
      <button id="webcamButton" class="mdc-button mdc-button--raised">
        <span class="mdc-button__ripple"></span>
        <span class="mdc-button__label">ENABLE WEBCAM</span>
      </button>
      <video id="webcam" autoplay playsinline></video>
      <div id="timingStats" class="timing-stats" aria-live="polite">
        <span id="detectForVideoMs">detectForVideo: — ms</span>
        <span id="predictWebcamMs">predictWebcam: — ms</span>
        <span id="deltaMs">DELTA: — ms</span>
      </div>
    </div>
  </section>

  <script type="module" src="js/app.js"></script>
</body>
</html>
