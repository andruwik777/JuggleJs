<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object detection - MediaPipe</title>
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <style>
    body {
      font-family: roboto, system-ui, sans-serif;
      margin: 2em;
      color: #3d3d3d;
      --mdc-theme-primary: #007f8b;
      --mdc-theme-on-primary: #f1f3f4;
    }
    body.live-active {
      margin: 0;
      overflow: hidden;
    }
    #webcamButton {
      min-width: fit-content;
      padding-left: 1.25em;
      padding-right: 1.25em;
      white-space: nowrap;
    }
    video {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
      transform: rotateY(180deg);
      -webkit-transform: rotateY(180deg);
      -moz-transform: rotateY(180deg);
    }
    section { opacity: 1; transition: opacity 500ms ease-in-out; }
    .mdc-button.mdc-button--raised.removed { display: none; }
    .invisible { opacity: 0.2; }
    .videoView {
      position: relative;
      width: 100%;
    }
    .videoView__button-wrap {
      width: 100%;
      text-align: center;
      padding-top: 1rem;
    }
    .videoView__button-wrap.removed {
      display: none;
    }
    .videoView.live-fullscreen {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      margin: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }
    .videoView p {
      position: absolute;
      padding: 5px;
      background-color: #007f8b;
      color: #fff;
      border: 1px dashed rgba(255, 255, 255, 0.7);
      z-index: 2;
      font-size: 12px;
      margin: 0;
    }
    .video-stage {
      position: relative;
      flex-shrink: 0;
    }
    .highlighter {
      background: none;
      border: 5px solid #cd32b8;
      border-radius: 50%;
      z-index: 1;
      position: absolute;
      box-sizing: border-box;
    }
    .juggle-count {
      position: absolute;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      display: inline-block;
      padding: 8px 16px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
      background: rgba(0, 0, 0, 0.6);
      border-radius: 6px;
      z-index: 3;
    }
    .juggle-count.hidden {
      display: none;
    }
    .timing-stats {
      display: none;
    }
    .live-fullscreen .timing-stats {
      display: inline-flex;
      position: absolute;
      bottom: 0;
      left: 0;
      flex-wrap: wrap;
      gap: 0.75rem;
      font-size: 12px;
      color: #fff;
      background: rgba(0, 0, 0, 0.6);
      padding: 6px 10px;
      border-radius: 4px 4px 0 0;
      z-index: 3;
    }
    .snake-frame {
      position: absolute;
      left: 0;
      right: 0;
      bottom: calc(2.5rem + 5px);
      width: 100%;
      height: 20vh;
      pointer-events: none;
      z-index: 2;
    }
    .snake-dot {
      position: absolute;
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background: #2563eb;
      box-sizing: border-box;
      pointer-events: none;
    }
    .snake-dot-calculated {
      background: #f80320;
    }
    .snake-dot-juggle {
      width: 10px;
      height: 10px;
    }
  </style>
</head>
<body>
  <section id="demos" class="invisible">
    <div id="liveView" class="videoView">
      <div id="webcamButtonWrap" class="videoView__button-wrap">
        <button id="webcamButton" class="mdc-button mdc-button--raised">
          <span class="mdc-button__ripple"></span>
          <span class="mdc-button__label">Start juggle count</span>
        </button>
      </div>
      <div id="videoStage" class="video-stage">
        <video id="webcam" autoplay playsinline></video>
        <div id="juggleCount" class="juggle-count hidden" aria-live="polite">0 juggles</div>
        <div id="timingStats" class="timing-stats" aria-live="polite">
          <span id="aiMs">AI: — ms</span>
          <span id="postAiMs">PostAI: — ms</span>
          <span id="totalMsFps">Total: — ms / — FPS</span>
        </div>
      </div>
    </div>
  </section>

  <script type="module" src="js/app.js"></script>
</body>
</html>
